<h2 mat-dialog-title>insurance Details</h2>
<div mat-dialog-content>
  <form #insuranceForm="ngForm" (ngSubmit)="submitForm()">
    <mat-form-field appearance="outline">
      <mat-label>Loan Amount</mat-label>
      <input matInput placeholder="Loan Amount" name="loanAmount" [(ngModel)]="formData.loanAmount" type="number" required>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Loan disbursment Date</mat-label>
      <input matInput placeholder="Loan disbursment Date" name="loandisbursmentDate" [(ngModel)]="formData.loandisbursmentDate" type="date" required>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>EMI Amount</mat-label>
      <input matInput placeholder="EMI Amount" name="emiAmount" [(ngModel)]="formData.emiAmount" type="number" required>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>EMI Date</mat-label>
      <input matInput placeholder="EMI Date" name="emiDate" [(ngModel)]="formData.emiDate" type="date" required>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>EMI Paying Type</mat-label>
      <mat-select placeholder="EMI Paying Type" name="emiPayingType" [(ngModel)]="formData.emiPayingType" required>/matInput>
      <!-- <mat-select [(ngModel)]=""> -->
      <mat-option value="Monthly">Monthly</mat-option>
      <mat-option value="Quarterly">Quarterly</mat-option>
      <mat-option value="Yearly">Yearly</mat-option>
      <mat-option value="One Time pay">One Time pay</mat-option>
      </mat-select>
    </mat-form-field>
    <!-- <mat-form-field appearance="outline">
      <mat-label>Premium Paying Type</mat-label>
      <input matInput placeholder="Premium Paying Type" name="premiumPayingType" [(ngModel)]="formData.debtInvestment" type="number" required>
    </mat-form-field> -->
    <mat-form-field appearance="outline">
        <mat-label>Maturity Date</mat-label>
        <input matInput placeholder="Maturity Date" name="maturityDate" [(ngModel)]="formData.maturityDate" type="date" required>
      </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Maturity Amount</mat-label>
      <input matInput placeholder="Maturity Amount" name="maturityAmount" [(ngModel)]="formData.maturityAmount" type="number">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Annual Rate of Interest In %</mat-label>
      <input matInput placeholder="Annual Rate of Interest In %" name="annualRateOfInterest" [(ngModel)]="formData.annualRateOfInterest" type="number">
    </mat-form-field>
    <!-- <mat-form-field appearance="outline">
      <mat-label>Investment as Savings</mat-label>
      <input matInput placeholder="Investment as Savings" name="savingsInvestment" [(ngModel)]="formData.savingsInvestment" type="number" required>
    </mat-form-field> -->
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button color="primary" (click)="submitForm()" [disabled]="insuranceForm.invalid">Submit</button>
</div>
