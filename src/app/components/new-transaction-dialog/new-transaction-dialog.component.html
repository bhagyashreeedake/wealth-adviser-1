<h2 mat-dialog-title>New Transaction</h2>
<div mat-dialog-content>
  <form #transactionForm="ngForm" (ngSubmit)="submitTransaction()">
    <mat-form-field>
      <input matInput placeholder="Description" name="description" [(ngModel)]="transaction.description" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="number" placeholder="Amount" name="amount" [(ngModel)]="transaction.amount" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput [matDatepicker]="picker" placeholder="Date" name="date" [(ngModel)]="transaction.date" required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-radio-group [(ngModel)]="transaction.type" name="type">
      <mat-radio-button value="income">Income</mat-radio-button>
      <mat-radio-button value="expense">Expense</mat-radio-button>
    </mat-radio-group>
  </form>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="dialogRef.close()">Cancel</button>
    <button mat-button color="primary" (click)="submitTransaction()" [disabled]="transactionForm.invalid">Submit</button>
    
</div>
